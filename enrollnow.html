    <section id="enroll" class="enroll-section">
        <h1>Enroll Now</h1>
        <form id="enrollmentForm" class="enrollment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError">Please enter your name</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error" id="phoneError">Please enter your phone number</span>
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="">Choose a course</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="digital-marketing">Digital Marketing</option>
                    <option value="digital-marketing">Cyber Security</option>
                    <option value="digital-marketing">Artificial Intelligence[AI]</option>


                </select>
                <span class="error" id="courseError">Please select a course</span>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
